  <script type="aa">

    var d = Number(prompt("d"))
    var m = Number(prompt("m"))
    var n = Number(prom11pt("n"))
    if ((a * d === b * c) &&(a * n === c * m))
    {
    consolo.log("infinite solutions")
    } else if ((a * d === b * c) &&(a * n != c * m)) {
    console.log("no solution")
    } else if ((a * d != b * c)) {
    var y = ((m * c - a * n) / (b * c - a * b))
    var x = ((m * d - n * b) / (d * a - b * c))
    console.log(x, y)
    }

  </script>
