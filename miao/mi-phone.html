        .nav::after {

            display:inline-block;
            width:.25rem;
            height:.25rem;
            font-size:.2rem;
            color:rgb(204, 201, 201);
            background-color: #f2f2f2;
            box-shadow: -15px 0 15px 0 #f2f2f2;

        .turn-image {
            width:3.75rem;
            height:1.87rem;
            margin-top:.75rem;
        }
        .turn-image img {
            width:100%;
            height:100%;

        .links {

        .three-image {
